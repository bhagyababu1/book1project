<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="{% static 'js/scripts.js' %}"></script>
</head>
<body>
{% for msg in messages %}
{{msg}}
{% endfor %}

<div class="card" style="width:40rem;height:30rem;padding:1rem;">
<span class="border border-primary" style="width:30rem;height:20rem;padding:1rem;">
<h1 align="center"> SignUp </h1>
<hr class="border border-primary border-3 opacity-75">
<form action="" method="POST" >
    {% csrf_token %}

    <label for="">Username:</label>
    <input type="text" name="username"  id="username" placeholder="Enter the username" required>
    <br/>
    <br/>
    <label for="">Password:</label>
    <input type="password" name="password" id="password" placeholder="Enter the password" required>
    <br/>
    <br/>
    <label for="">Confirm Password:</label>
    <input type="password" name="password1"  id="password1" placeholder="Confirm password" required>
    <br/>
    <br/>
    <input type="submit" value="Register" onclick="showAlert()">

    <script src="{% static 'js/scripts.js' %}"></script>

</form>
</span>
</div>

</body>
</html>

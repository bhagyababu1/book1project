<body>

{{msg}}
{% endfor %}

<h1 align="center"> Login </h1>
<hr class="border border-primary border-3 opacity-75">
<form action="" method="POST">
    {% csrf_token %}

    <br/>

    <br/>

</form>
</span>
</div>
